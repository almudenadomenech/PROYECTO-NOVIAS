<div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;">
  <img src="/assets/img/Rosas.jpg" alt="Fondo de tabla" style="width: 100%; height: auto; opacity: 0.3;">
</div>
<div class="card mt-5 px-4 rosa-border" style="position:relative; margin-left: 120px; margin-right: 120px; background-color: #f2e6ff">
    <div class="row">
      <div class="col-lg-8">
          
          <span style="margin-left: 110px;"></span>
          <h4 class="mt-4 mb-4"><i class="bi bi-camera-fill" style="color:#eb7abb; margin-right: 17px;"></i>Foto de usuario</h4>
        
        <form>
  
          <div class="input-group mb-3 mt-4">
            <label class="input-group-text" for="photoUrl">Subir foto</label>
            <input type="file" class="form-control" id="photoUrl" (change)="onFileChange($event)">
          </div>
  
          <button class="btn1 w-25 py-2 mb-4 mt-3" type="button" (click)="save()">Subir foto</button>
          <span style="margin-left: 50px;"></span>
          <button class="btn2 w-25 py-2 mb-4 mt-3" type= "submit" routerLink="/account">Volver</button>
        </form>
  
       
      </div>
      <div class="col-lg-4">
  
        @if (photoPreview) {
          <h4 class="my-4 ">Foto de perfil</h4>
          <img class="img-fluid mb-3 rounded-circle" [src]="photoPreview" style="width: 80px; height: 80px;">
      }
      @if (!photoPreview && user?.photoUrl) {
          <!-- <h4 class="my-5">Avatar existente</h4> -->
          <img class="img-fluid mt-4 mb-5" [src]="'http://localhost:3000/uploads/' + user?.photoUrl">
      } 
   <!--    @else {
        <img class="bd-placeholder-img" src="/assets/img/Usuario2.png" style="width: 80px;">
      } -->

      @if (showConfirmMessage) {
        <div class="confirmation-overlay">
            <ngb-alert type="warning" [dismissible]="false" class="confirmation-message">
                <button type="button" class="close-button" (click)="closeConfirmation()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <p>Se ha subido la foto correctamente</p>
                <div style="text-align: center;">
                    <i class="bi bi-check-lg" style="font-size: 3em;"></i>
                </div>
               <p> Para cualquier duda contacte con soporte&commat;GelimNovias.com</p>
            </ngb-alert>
        </div>


      }
    </div>
  </div>
  </div>
