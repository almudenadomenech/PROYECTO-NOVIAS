

<div class="card mt-5 px-4 rosa-border" style="position:relative; margin-left: 120px; margin-right: 120px;">
  <div class="row">
    <div class="col-lg-8">

      @if (showConfirmMessage) {
        <ngb-alert type="warning" [dismissible]="false" class="mt-5 mb-4" style="min-height: 200px">
                 
          <br>
          <br>Para las fechas {{booking?.dateTime}} 
          <br>
          <br>El c√≥digo de tu reserva es {{booking?.id}}
          
          <div style="text-align: center;">
            <i class="bi bi-check-lg" style="font-size: 4em;"></i>
        </div>
      
          Para cualquier duda contacte con soporte&commat;casaRural.com
        </ngb-alert>
        <button class="w-100 btn btn-outline-naranaja btn-lg" style="margin-bottom: 20px;" routerLink="/vestidos">Volver al listado</button>


      } @else {
        <form class="mt-4"
        [formGroup]="bookingForm"
        (ngSubmit)="save()">

        @if (vestido) {
          <div class="container" >
            <h4 class="mb-3" style="color:  #eb7abb;">  <strong>Reserva tu cita:</strong></h4>
           
          </div>
        }
  
        <label for="dateTime">Fecha</label>
        <div class="form-floating mb-3">
         
         <input type="datetime-local" class="form-control"
         id="dateTime" formControlName="dateTime"
         placeholder="">
         
       </div>

        <label for="comment">Comentarios</label>
        <div class="form-floating">
          <textarea class="form-control" placeholder="Leave a comment here" id="comment" formControlName="comment" style="min-height:150px;"></textarea>
          
        </div>
        <div class="button-container-flex">
        <button class="w-50 btn btn1" type="submit">Enviar</button>
        <button class="w-50 btn btn2" type="button" routerLink="/home">Cancelar</button>
</div>
       </form> 

        
        <div _ngcontent-ng-c3189770292="" >
          <div> 
            @if (bookingForm) {
              <div class="d-grid gap-2 mt-3">
                     
               </div>
            }
              </div> 
          </div> 
          
  
            <br>
        }  
             
    
      </div> 

    
  </div>
</div>
