<div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(rgb(238, 238, 218), rgb(238, 238, 232));">
 <!--  <img src="/assets/img/Rosas.jpg" alt="Fondo de tabla" style="width: 100%; height: auto; opacity: 0.3;"> -->
</div>
<div class="container position-relative" style="z-index: 1; background: transparent;">
    <div class="row">
      <div class="col-14 mt-5">
  
  
        <div class="row row-cols-3 row-cols-sm-2 row-cols-md-2">
          <div class="col">
              <div class="card-shadow">
                @if(users && users.photoUrl){
                  <a >
                    
                    <img class="bd-placeholder-img card-img-top 
                    highlight-on-hover" [src]="baseUrl + users.photoUrl" 
                    alt="Imagen" class="img-thumbnail">
                    
                  </a>
                }
                <div class="imagen">
                  <a >
                    @if(users && !users.photoUrl){
                    <img class="bd-placeholder-img card-img-top" src="/assets/img/usuario-defalult.png" alt="Imagen por defecto">
                    }
                  </a>
                </div>
             </div>
    
            
          </div>
          @if (users) { 
          <div class="detalles">
            <div class="nombre">
               <p class="align-right" style="color: #000000">{{users.firstName}}  {{users.lastName}}</p> 
            </div>
           
            <div class="description mt-5">
              <i class="bi bi-telephone-fill custom-icon" >
                <span style="margin-left: 15px;">{{users.phone}}</span> 
              </i>
              <br>
              <i class="bi bi-envelope-at-fill custom-icon" ></i>
              <span style="margin-left: 15px;">{{users.email}}</span> 
              <br>
              <i class="bi bi-signpost-fill custom-icon" >
                <span style="margin-left: 15px;">{{users.street}}</span>

              </i>
              <br>
              <i class="bi bi-signpost-fill custom-icon">
                <span style="margin-left: 15px;">{{users.postalCode}}</span>

              </i>
              <br>
              <i class="bi bi-signpost-fill custom-icon" >
                <span style="margin-left: 15px;">{{users.city}}</span>

              </i>
            </div>
           
          </div>
        }
        </div>
      
      </div>
      <button class="btn1 w-25 py-2 mb-3 mt-3" routerLink="/user" type="submit">Volver</button>
    </div>
  </div>
